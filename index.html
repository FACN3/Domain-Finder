<!DOCTYPE html>

<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain-Finder</title>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Exo+2:500" rel="stylesheet">
</head>
  <!-- Body -->
<body class="content">

  <section>
    <h1 class="content__title">The Finders!</h1>
    <p class="content__title__tagline">Type the domain (www.example.com) and date to search for information and
      take a look at it's past</p>

    <div class="content__form">
      <form>
        <label for="name">Name of site:</label>
        <input type="text" name="text" placeholder="www.google.com" size="25" id="domain_name"><br>
        <label for="name">Year to search:</label>
        <input type="text" name="text" placeholder="2001" size="25" id="year"><br>
        <button onclick="updateDOM(event)">Submit</button>
      </form>
    </div>
    <div class="content__display">
      <div class="content__display__location" id="location">
      </div>
      <div class="content__display--archive" id="archive_info">
      </div>
    </div>
  </section>

  <script src="./main.js"></script>
  <script src="./dom.js"></script>
  <section>
</body>
</html>
